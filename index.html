<!DOCTYPE html>
<html>
<body>

<p>Click the radio button to toggle between password visibility:</p>

Password: <input type="password"  id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password
<button onclick="myFunction1()">Wolken</button>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function myFunction1() {
  window.open("https://www.wolkensoftware.com/","_blank","height=600,width=600");
}


</script>

</body>
</html>
